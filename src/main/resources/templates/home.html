<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
    <title>COVID Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<div class="container">
    <body>
        <h1>COVID Tracker</h1>
        <p>This live web application is in the public domain and purpose to list COVID cases on a daily basis</p>
    
        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
            <p>
                <span>New cases reported since previous day:</span>
                <span th:text="${totalNewCases}"></span>
            </p>
        </div>
    
        <table class="table">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases Reported</th>
                <th>Changes Since Yesterday</th>
            </tr>
    
            <tr th:each="location : ${locations}">
                <td th:text="${location.state}"></td>
                <td th:text="${location.country}"></td>
                <td th:text="${location.latestTotalCases}">0</td>
                <td th:text="${location.diffFromPreviousDay}">0</td>
            </tr>
        </table>
    </body>
</div>
</html>
